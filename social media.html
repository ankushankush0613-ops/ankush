  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

 


    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #c0dfe3, #b190c2);
      color: #ffffff;
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .about-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 20px;
      padding: 40px;
      max-width: 1200px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      animation: fadeIn 1s ease-out;
    }

    .profile-photo {
      flex: 1 1 250px;
      max-width: 300px;
    }

    .profile-photo img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .about-text {
      flex: 2 1 400px;
      color: #fff;
    }

    .about-text h1 {
      font-size: 36px;
      font-weight: 800;
      margin-bottom: 20px;
    }

    .about-text p {
      font-size: 18px;
      line-height: 1.8;
      font-weight: 300;
      margin-bottom: 20px;
    }

    .section {
      margin-top: 30px;
    }

    .section h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .section p {
      font-size: 17px;
      font-weight: 300;
      line-height: 1.7;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 968px) {
      .about-container {
        flex-direction: column;
        padding: 30px 20px;
      }

      .about-text h1 {
        font-size: 28px;
      }

      .about-text p,
      .section p {
        font-size: 16px;
      }
    }

    .back-button {
  position: fixed;
  top: 20px;
  left: 20px;
  background: rgba(242, 242, 242, 0.2);
  backdrop-filter: blur(10px);
  color: #ffffff;
  padding: 10px 18px;
  border-radius: 12px;
  text-decoration: none;
  font-weight: 500;
  box-shadow: 0 4px 12px rgba(22, 49, 133, 0.1);
  transition: all 0.3s ease;
  z-index: 999;
}

.back-button:hover {
  background: rgba(255, 255, 255, 0.3);
  transform: translateY(-1px);
}
  </style>
</head>
